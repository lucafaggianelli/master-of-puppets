<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Sibilla</title>

  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="node_modules/angular-loading-bar/build/loading-bar.min.css">
  <link rel="stylesheet" href="css/style.css">

  <script>window.$ = window.jQuery = require('jquery')</script>
  <script src="node_modules/angular/angular.min.js"
      type="application/javascript"></script>
  <script src="node_modules/angular-resource/angular-resource.min.js"
      type="application/javascript"></script>
  <script src="node_modules/angular-route/angular-route.min.js"
      type="application/javascript"></script>
  <script src="node_modules/angular-loading-bar/build/loading-bar.min.js"
      type="application/javascript"></script>
  <script src="node_modules/angular-flash-alert/dist/angular-flash.min.js"
      type="application/javascript"></script>

  <!-- Angular app files -->
  <script src="src/app.js" type="application/javascript"></script>
  <script src="src/resources.js" type="application/javascript"></script>
  <script src="src/admin.js" type="application/javascript"></script>
  <script src="src/filepicker.js" type="application/javascript"></script>
  <script src="src/preferences.js" type="application/javascript"></script>
  <script src="src/directives.js" type="application/javascript"></script>
  <script src="src/filters.js" type="application/javascript"></script>

  <script src="node_modules/bootstrap/dist/js/bootstrap.min.js" type="application/javascript"></script>
</head>

<body ng-app="sibilla" ng-controller="MainCtrl">

  <div class="flash-messages">
    <div class="container">
      <flash-message
          duration="5000"
          show-close="true"
      ></flash-message>
    </div>
  </div>

  <div class="container">
    <div ng-include="'views/navbar.html'"></div>
  </div>

  <div class="container">
    <modal-dialog modal-id="search-modal" title="Advanced Search">
      <div ng-include="'views/search.html'"></div>
    </modal-dialog>
  </div>

  <div class="container">
    <modal-dialog modal-id="document-modal" title="New Document">
      <div ng-include="'views/document-form.html'"></div>
    </modal-dialog>
  </div>

  <div class="container">
    <div ng-include="'views/documents.html'"></div>
  </div>

  <modal-dialog modal-id="prefs-modal" title="Preferences">
    <div ng-include="'views/preferences.html'"></div>
  </modal-dialog>

  <modal-dialog modal-id="admin-modal" title="Admin">
    <div ng-include="'views/admin.html'"></div>
  </modal-dialog>

  <modal-dialog modal-id="filepicker-modal" title="Pick a file">
    <div ng-include="'views/file-picker.html'"></div>
  </modal-dialog>
</body>
</html>

<form ng-submit="saveDocument()">
  <div class="form-group">
    <input class="form-control" name="name" placeholder="Name"
        ng-model="docsForm.name" />
  </div>
  <div class="form-group">
    <textarea class="form-control" name="description" placeholder="Description" rows="2"
        ng-model="docsForm.description"></textarea>
  </div>
  <div class="form-group">
    <div class="row">
      <div class="col-sm-6">
        <select class="form-control" multiple
            ng-options="cat for cat in categories_available"
            ng-model="docsForm.categories"></select>
      </div>
      <div class="col-sm-6">
        <select class="form-control" multiple
            ng-options="tag for tag in tags_available"
            ng-model="docsForm.tags"></select>
      </div>
    </div>
  </div>
  <div class="form-group">
    <input class="form-control" name="file"
        ng-repeat="file in docsForm.files"
        placeholder="/some/file.pdf" ng-model="file" name="name{{$index}}" />
  </div>

  <div class="form-group">
    <button type="submit" class="btn btn-success form-control">Save</button>
  </div>
</form>

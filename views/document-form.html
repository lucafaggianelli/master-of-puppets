<form ng-submit="submitDocument()">
  <div class="form-group">
    <input class="form-control" name="name" placeholder="Name"
        ng-model="docsForm.name" />
  </div>
  <div class="form-group">
    <textarea class="form-control" name="description" placeholder="Description" rows="2"
        ng-model="docsForm.description"></textarea>
  </div>
  <div class="form-group">
    <div class="row">
      <div class="col-lg-6">
        <select class="form-control" multiple
            ng-options="cat for cat in settings.categories"
            ng-model="docsForm.categories"></select>
      </div>
      <div class="col-lg-6">
        <select class="form-control" multiple
            ng-options="tag for tag in settings.tags"
            ng-model="docsForm.tags"></select>
      </div>
    </div>
  </div>
  <div class="form-group">
    <input class="form-control" name="path" placeholder="DL_Mobile/..."
        ng-model="docsForm.path" />
  </div>
</form>
